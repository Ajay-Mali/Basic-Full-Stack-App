<!-- Registration Start -->
<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-10 col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Registration</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="UserForm" (ngSubmit)="fromsubmit()">

                        <div class="form-group">
                            <label>
                                Name :
                            </label>
                            <input class="form-control" name="" type="text" formControlName="name">
                            <span class="text-danger" *ngIf="
                            !UserForm.get('name').valid && UserForm.get('name').touched
                          ">
                          <span *ngIf="UserForm.get('name').errors['minlength']">
                            User Name Min 3 characters
                          </span>
                          <span *ngIf="UserForm.get('name').errors['required']">
                            Enter User Name
                          </span>
                        </span>
                        </div>
                        <div class="form-group">
                            <label>
                                Email :
                            </label>
                            <input class="form-control" name="" type="email" formControlName="email">
                            <span class="text-danger" *ngIf="!UserForm.get('email').valid && UserForm.get('email').touched">Please Enter Valid Email...</span>
                        </div>
                        <div class="form-group">
                            <label>
                                Password :
                            </label>
                            <input class="form-control" name="" type="password" formControlName="password">
                            <span class="text-danger" *ngIf="
                                !UserForm.get('password').valid && UserForm.get('password').touched
                              ">
                              <span *ngIf="UserForm.get('password').errors['required']">Please Enter password...</span>
                              <span *ngIf="UserForm.get('password').errors['minlength']">Please Enter password min 8 length...</span>
                            </span>
                        </div>

                        <div class="form-group">
                            <label>
                                Address :
                            </label>
                            <input class="form-control" name="" type="text"
                                (keyup)='onAddressType(selectedAddress.formattedAddress)'
                                [(ngModel)]='selectedAddress.formattedAddress' formControlName="address">

                        </div>
                        <div class="list-group">
                            <a *ngFor="let Address of Addresses" (click)="onselectAddress(Address)"
                                class="list-group-item">
                                {{Address.formattedAddress}}
                            </a>
                        </div>
                        <div class="form-group">

                            <input class="btn btn-block btn-success" name="" type="submit" [disabled]="!UserForm.valid">

                        </div>

                    </form>
                </div>
               
            </div>
            <h5>You Are Already Registration To Go <a [routerLink]="[ '/login' ]">Login</a></h5>
        </div>
    </div>
    <!-- Registration End -->
