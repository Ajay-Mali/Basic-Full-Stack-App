
    	<!-- Login start -->
        <div class="container">
            <div class="row justify-content-center mt-2">
                <div class="col-10 col-md-6">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3 class="text-center">Login</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="fromsubmit()">  
                            <div class="form-group">
                                <label>
                                    Email :
                                </label>
                                <input class="form-control" type="email" formControlName="useremail" autofocus >
                                <span class="text-danger" *ngIf="!loginForm.get('useremail').valid && loginForm.get('useremail').touched">Please Enter Valid Email...</span>
                            </div>
                            <div class="form-group">
                                <label>
                                    Password :
                                </label>
                                <input class="form-control" name="" type="password" formControlName="userpass">
                                <span class="text-danger" *ngIf="
                                !loginForm.get('userpass').valid && loginForm.get('userpass').touched
                              ">
                              <span *ngIf="loginForm.get('userpass').errors['required']">Please Enter password...</span>
                              <span *ngIf="loginForm.get('userpass').errors['minlength']">Please Enter password min 8 length...</span>
                            </span>
                            </div>
        
                            <div class="form-group">
        
                                <input class="btn btn-block btn-success" name="" value="Login" type="submit" [disabled]="!loginForm.valid">
                               
                            </div>

                        </form>
                        </div>
                    </div>
                    <h5>You Are Not Registration To Go <a [routerLink]="[ '/registration' ]">Registration</a></h5>
                </div>
            </div>
        </div>
        <!-- login end -->
